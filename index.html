<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1889bee8d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-are">
               <img src="quotes.png" alt="quote" class="quoteImg">

        </div>
    </section>
</body>
</html>
